<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Sign up form</title>
</head>

<body>

  <div class="container">
    <div class="left-part">
      <img class="background" src="background.png" alt="Background picture of a laboratory flask">
      <div class="logo-box">
        <img class="logo" src="logo.png" alt="Logo contains laboratory flasks">
        <p class="logo-text">LAB JOURNAL</p>
      </div>
    </div>

    <div class="right-part">
      <div class="description">
        <p>Welcome to your new and fantastic web lab journal! Write your protocols, save your results,
          write your daily lab journal entries, and so much more! </p>
        <p>Sign up now to get started!</p>
      </div>
      <div class="form">
        <form action="example.com/path" method="post">

        </form>
        <fieldset>
          <legend>Let's do science!</legend>

          <div class="name-field">
            <div class="first-name">
              <label for="first_name">FIRST NAME</label>
              <input type="text" id="first_name" name="first_name">
            </div>

            <div class="last-name">
              <label for="last_name">LAST NAME</label>
              <input type="text" id="last_name" name="last_name">
            </div>
          </div>

          <div class="email-phone-field">
            <div class="email">
              <label for="email">EMAIL</label>
              <input type="email" id="email" name="emailS">
            </div>

            <div class="phone">
              <label for="phone_number">PHONE NUMBER</label>
              <input type="number" id="phone_number" name="phone_number">
            </div>
          </div>

          <div class="password-field">
            <div class="password">
              <label for="password">PASSWORD</label>
              <input type="password" id="password" name="password" class="password-first" required>
              <span class="matching-txt"></span>
            </div>

            <div class="password-repeat">
              <label for="password_repeat">CONFIRM PASSWORD</label>
              <input type="password" id="password_repeat" name="password_repeat" class="password-second" required>
            </div>
          </div>
        </fieldset>
        </form>
      </div>

      <div class="create-account">
        <button>Create account</button>
        <p>Already have an account? <a href=""> Log in</a></p>
      </div>
    </div>

  </div>


  <script defer>

    let pwd = document.querySelector('.password-first');
    let confirmPwd = document.querySelector('.password-second');
    let matchingTxt = document.querySelector('.matching-txt');

    function comparePwd() {
      if (pwd.value && confirmPwd.value) {
        if (pwd.value !== confirmPwd.value) {
          confirmPwd.setCustomValidity("*Passwords do not match");
          matchingTxt.textContent = "*Passwords do not match";
        } else {
          confirmPwd.setCustomValidity("");
          matchingTxt.textContent = "";
        }
      } else {
        confirmPwd.setCustomValidity("");
        matchingTxt.textContent = "";
      }
    }


    pwd.addEventListener('input', comparePwd);
    confirmPwd.addEventListener('input', comparePwd);


  </script>

</body>

</html>
