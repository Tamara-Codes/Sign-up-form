<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Sign up form</title>
</head>
<body>

  <div class="container">
    <div class="left-part"> 
      <img class="background" src="background.png" alt="Background picture of a laboratory flask">
      <div class="logo-box">  
        <img class="logo" src="logo.png" alt="Logo contains laboratory flasks">
        <p class="logo-text">LAB JOURNAL</p>
      </div>
    </div>

    <div class="right-part">
     <div class="description"> 
      <p>Welcome to your new and fantastic web lab journal! Write your protocols, save your results, 
        write your daily lab journal entries, and so much more! </p>
      <p>Sign up now to get started!</p>
     </div>
      <div class="form"> 
      The form will be here
     </div>
     <div class="create-account"> 
      <button>Create account</button>
      <p>Already have an account?  <a href="">  Log in</a></p>
      </div>
    </div>

  </div>

  
</body>
</html>
